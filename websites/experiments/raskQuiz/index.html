        </div>
    </div>

    <div class="mastheadUniversalPositionFix">
        <main>

            
            
            <form id="resultFrame" class="questionFrame borderStandard colorDark">

                    <li class="borderStandard colorMid"><h2>Add 59 and 34 together</h2><p>Type: number</p><input class="borderStandard colorBright q1" type="number"></li>
                    <li class="borderStandard colorMid"><h2>Write: The english alphabet</h2><p>Type: text</p><input class="borderStandard colorBright q2" type="text"></li>

                <!-- questions --START -->
                <ol>
                    
                    <!-- question0 --START -->
                    <li class="colorMid borderStandard">
                        <label class="textColor1"for="q0">
                        
                            <h4 class="textColor1">Add</h4>
                        
                            <h4 class="importantInfo borderStandard">59</h4> 
                        
                            <h4 class="textColor1">and</h4>
                        
                            <h4 class="importantInfo borderStandard">34</h4> 
                        
                            <h4 class="textColor1">together.</h4>
                        
                        </label>
                        <input class="borderStandard" type="number" id="q0" placeholder="sum">
                    </li>
                    <!-- question0 --END -->

                    <!-- question1 --START -->
                    <li class="colorMid borderStandard">
                        <label class="textColor1"for="q1"><h4 class="textColor1">Write the</h4> <h4 class="importantInfo borderStandard">alphabet.</h4></label>
                        <input class="borderStandard" type="text" id="q1" placeholder="answer here">
                    </li>
                    <!-- question1 --END -->

                    <!-- question2 --START -->
                    <li class="colorMid borderStandard">
                        <label class=""for="q2">
                        
                            <h4 class="textColor1">a =</h4> 
                        
                            <h4 class="importantInfo borderStandard">435.</h4> 
                        
                            <h4 class="textColor1">And b =</h4> 
                        
                            <h4 class="importantInfo borderStandard">23 X 2.</h4> 
                        
                            <h4 class="textColor1">What is the sum, if you add a and b together?</h4>
                        
                        </label>
                        <input class="borderStandard" type="number" id="q2" placeholder="sum">
                    </li>
                    <!-- question2 --END -->
                    
                    <!-- question3 --START -->
                    <li class="colorMid borderStandard">
                        <label class=""for="q3">
                        
                            <h4 class="textColor1">If your uncle has</h4> 
                            <h4 class="importantInfo borderStandard">25</h4> 
                            <h4 class="textColor1">pumpkins weighing</h4> 
                            <h4 class="importantInfo borderStandard">6kg</h4>
                            <h4 class="textColor1"> and you have</h4> 
                            <h4 class="importantInfo borderStandard">120%</h4> 
                            <h4 class="textColor1">his amount, how much do your pumpkins weigh?</h4> 
                        
                            <h5 class="textColor2">Don't write your answer with the measurement unit!</h5>
                        </label>
                        <input class="borderStandard" type="number" id="q3" placeholder="sum">
                    </li>
                    <!-- question3 --END -->


                </ol>
                <!-- questions --END -->
                <div class="row">
                    <button type="submit" id="" class="borderStandard" >
                        <h2>Send results</h2>
                    </button>
                    <div>
                        <h2 class="borderStandard bg" id="html_points">-
                            <!-- written by js -->
                        </h2>
                        <h2>/</h2>
                        <h2 class="borderStandard bg" id="html_pointsMax">-
                            <!-- written by js -->
                        </h2>
                    </div>

            </form>
