<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olsen-Graphics</title>

    <!-- css -->
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/boxShadowPreset.css">
    <link rel="stylesheet" href="css/defaultBody.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/borderRadiusPreset.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- js -->
    
    <script src="js/navScript.js" defer></script>
    <script src="js/imgDragScript.js" defer></script>
    <script src="js/settings_brightnessSwitch.js" defer></script>
</head>
<body class="a baseCol_1_bg">



    <!-- header --START -->
    <!-- -- -- -- -- -- -- -- -- \\\ -->
    <header class="baseCol_1_bg shade_1">
       
        <!-- main header elements --START -->
        <main class="headerMain">
            <!-- logo menu -->
            <div class="headerLogo headerLogo_animation_css">
                <button class="logoButton_html buttonPreset">
                    <img id="pageLogoImg" class="dropShadow_1" src="/img/SVG/OG_LOGO_black.svg" alt="OG logo">
                </button>
                
            </div>

            <!-- title -->
            <div class="headerTitle">
                <h1 class="baseCol_1">Olsen-Graphics</h1>
            </div>

            <!-- dotMenu -->
            <div class="headerDotMenu">
                <button class="dotMenuButton_html dotMenu_button buttonPreset">
                    <!-- <img class="dropShadow_1" src="/img/SVG/dotMenuIcon.svg" alt="OG logo"> -->
                    <h2 class="baseCol_1">...</h2>
                </button>
            </div>
        </main>
        <!-- main header elements --END -->


        <!-- headerNav --START  -->
        <!-- hidden by js click logo to open and close -->
        <nav class="headerNav_html headerNav_logoMenu_html baseCol_1_bg shade_1 shade_overflowTop borderRadius_presetBottom">
            <h1 class="baseCol_1">Directions</h1>
            <ul class="secoCol_1_bg shade_2 borderRadius_preset">
                
                <!-- Home -->
                <li>
                    <button class="buttonPreset keysCol_1_bg borderRadius_preset shadeHover_1 itemIndication">
                        <p class="keysCol_1">Home</p>
                    </button>
                </li>
                
                <!-- About -->
                <li>
                    <button class="buttonPreset secoCol_1_bg borderRadius_preset shadeHover_1 itemIndication">
                        <p class="secoCol_1">About</p>
                    </button>
                </li>

                <!-- Gallery Portfolio -->
                <li>
                    <button class="buttonPreset secoCol_1_bg borderRadius_preset shadeHover_1 itemIndication">
                        <p class="secoCol_1">Gallery Portfolio</p>
                    </button>
                </li>

                <!-- Web Portfolio -->
                <li>
                    <button class="buttonPreset secoCol_1_bg borderRadius_preset shadeHover_1 itemIndication">
                        <p class="secoCol_1">Web Portfolio</p>
                    </button>
                </li>
                
            </ul>
        </nav>


        <nav class="headerNav_html headerNav_dotMenu_html baseCol_1_bg shade_1 shade_overflowTop borderRadius_presetBottom">
            
            <h1 class="baseCol_1">Settings</h1>
            <ul class="secoCol_1_bg shade_2 borderRadius_preset">
                
                <!-- Theme -->
                <li>
                    <h2 class="secoCol_1">Theme</h2>
                    <label for="brightnessSwitch_html" class="themeLabel keysCol_1_bg borderRadius_preset shadeHover_1 itemIndicationR">
                        <!-- <p class="secoCol_2">Theme</p> -->
                        
                        <div class="themeLabel_row   borderRadius_preset">
                            
                            <p class="baseCol_1">brightness:</p>
                            <p class="smallp secoCol_1"></p>

                            <button type="submit" name="themeLabel" id="brightnessSwitch_html" class="buttonPreset secoCol_1_bg borderRadius_preset"><h2>Change</h2></button>
                            
                        </div>
                        
                    </label>
                </li>
            </ul>

        </nav>



        <!-- headerNav --END  -->


    </header>
    <!-- -- -- -- -- -- -- -- -- /// -->
    <!-- header --END -->


    <main class="mainBody baseCol_2_bg">
        <!-- <p>1</p> -->
        <!-- <h1 id="1">123sas</h1> -->
    </main>



</body>
</html>
