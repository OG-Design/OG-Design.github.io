<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentClicker</title>

    <link rel="stylesheet" href="/websites/experiments/studentClicker/css/style.css">
    <link rel="stylesheet" href="/websites/experiments/studentClicker/css/gameStyle.css">
    <link rel="stylesheet" href="/websites/experiments/studentClicker/css/colorPalette.css">

    <script src="/websites/experiments/studentClicker/studentClicker.js" defer></script>

</head>
<body>
    <main>
        <!-- GameContainer --START -->
        <div id="gameContainer">

            
            <!-- header --START -->
            <header>
            
                <!-- scoreContainer --START -->
                <div id="scoreContainer" class="gapStandard defColor2">
                    <h2>Unemployed Graduates</h2>
                    <h2 id="html_scoreDisplayValue">
                        <!-- written by js -->0
                    </h2>
                </div>
                <!-- scoreContainer --END -->
                <menu id="headerMenuSelection" class="defColor1">

                
                <button id="html_menuButton_EducationalFacilities" class="menuButton "><img class="menuButtonImgSize" src="/websites/experiments/studentClicker/img/studentClicker-PlaceHolders-EducationalFacilities.jpg" alt="Menu_BuildEducationalFacilities"></button>
                <button class="menuButton"><img src="" alt="Menu"></button>
                <button class="menuButton"><img src="" alt="Menu"></button>


                </menu>

                
            
            </header>
            <!-- header --END -->
            <!-- MAIN game elements --START -->
            <div class="gameArea1Parent">
                
                
                
                <div class="gameArea1 defColor3">


                    <!-- button event --START -->
                    <button id="html_buttonClick">
                        <img src="/websites/experiments/studentClicker/img/graduationCap.svg" alt="StudentClickerGraduationHat">
                    </button>
                    <!-- button event --END -->



                </div>




                <div class="gameArea2 defColor2">
                    <!-- Displayed menus with JS --START -->
                    

                    <!-- educationalFacilities menu --START -->
                    <menu id="displayMenu_EducationalFacilities" class="defColor1">
                        <ol>
                            <li>
                                <button id="html_Button_smallSchool">
                                    
                                    <li>
                                        <img src="" alt="smallSchool">
                                        <p id="html_price_smallSchool">12</p>
                                    </li>
                                </button>
                                
                            </li>
                        </ol>
                    </menu>
                    <!-- educationalFacilities menu --END -->

                    
                    <!-- Displayed menus with JS --END -->
                </div>




                

            </div>
            <!-- MAIN game elements --END -->

        </div>
        <!-- GameContainer --END -->
    </main>
</body>
</html>
